<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Habilitar rolagem vertical */
        }

        .modal-content {
            position: relative;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            margin: 40px auto;
        }

        .modal-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 90vh; /* Ajusta a imagem para 90% da altura da tela */
            cursor: zoom-in; /* Indica que o usuário pode dar zoom */
            transition: transform 0.3s ease; /* Suaviza a transição do zoom */
        }

        .modal-content img.zoomed {
            transform: scale(2); /* Aplica o zoom de 2x */
            cursor: zoom-out; /* Muda o cursor para indicar que o zoom pode ser revertido */
        }

        /* Botões sempre visíveis e acima da imagem */
        .close, .back {
            position: absolute;
            top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.7); /* Fundo semitransparente */
            border: none;
            cursor: pointer;
            z-index: 10; /* Garante que os botões fiquem visíveis sobre a imagem */
        }

        .back {
            left: 20px;
        }

        .close {
            right: 20px;
        }
    </style>
</head>
<body>

<div class="sobre">
    <a href="javascript:void(0)" onclick="openModal('PNGs/Bandit K 31.png')">
        <p>BANDIT KEITH</p>
    </a>
</div>

<div class="sobre">
    <a href="javascript:void(0)" onclick="openModal('PNGs/OutraImagem.png')">
        <p>OUTRA IMAGEM</p>
    </a>
</div>

<!-- Modal -->
<div id="imageModal" class="modal">
    <div class="modal-content">
        <button class="back" onclick="closeModal()">Voltar</button>
        <img id="modalImage" src="" alt="Imagem" onclick="toggleZoom(this)">
        <button class="close" onclick="closeModal()">Fechar</button>
    </div>
</div>

<script>
    function openModal(imageSrc) {
        document.getElementById('modalImage').src = imageSrc;
        document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
        document.getElementById('modalImage').classList.remove('zoomed'); // Remove o zoom quando fecha
    }

    function toggleZoom(image) {
        image.classList.toggle('zoomed'); // Alterna o zoom
    }
</script>

</body>
</html>
